<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
        <script src="progProduto.js" defer></script>
        <link rel="stylesheet" href="style.css" />
      </head>
<body>
  <header>
    <h1>Loja admin</h1>
    <nav>
      <button onclick="window.location.href='usuarios.html'">Usuários</button>
      <button onclick="window.location.href='produtos.html'">Produtos</button>
      <button onclick="window.location.href='compras.html'">Compras</button>
      <button onclick="window.location.href='graficos.html'">Gráficos</button>
      <button onclick="window.location.href='relatorios.html'">Relatórios</button>      
    </nav>
  </header>
  <main>
    <section id="produtos" class="painel hidden">
      <h2>Gerenciar Produtos</h2>
      <form id="formProdutos">
        <input type="number" placeholder="Código" id="id" />
        <button type="button" id="buscar">Buscar</button>
        <br>
        <input type="text" placeholder="Título do Produto" id="title" />
        <input type="text" placeholder="Descrição" id="description" />
        <input type="text" placeholder="Categoria" id="category" />
        <input type="number" placeholder="Preço" id="price" />
        <input type="number" placeholder="% de Desconto" id="discountPercentage" />
        <input type="number" placeholder="Estoque" id="stock" />
        <input type="text" placeholder="Marca" id="brand" />
        <input type="text" placeholder="Thumbnail (URL da imagem)" id="thumbnail" />

        <button id="cadastrarProduto">Cadastrar</button>
        <button id="atualizarProduto" type="button">Atualizar</button>
        <button id="consultarProduto" type="button">Consultar</button>
        <button id="listarProduto" type="button">Listar Todos</button>
        <button id="apagarProduto" type="button">Apagar</button>
      </form>
      <div id="res"></div>
    </section>
  </main>
</body>
</html>
